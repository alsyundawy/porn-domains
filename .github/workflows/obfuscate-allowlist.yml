name: Obfuscate allowlist to avoid use of direct raw url of allow.txt

on:
  push:
    branches:
      - main
    paths:
      - allow.txt

concurrency:
  group: obfuscate-${{ github.ref }}
  cancel-in-progress: false

jobs:
  obfuscate-allowlist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Pull latest changes with rebase
        id: pull_rebase_latest
        run: |
          set -e

          git pull --rebase "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" main

      - name: Check if required files exist
        id: check_required_files
        run: |
          set -e

          for file in allow.txt meta.json; do
            if [ ! -f "$file" ]; then
              echo "File '$file' not found"
              exit 1
            fi
          done

      - name: Generate new filename for allowlist
        id: hash_and_rename
        run: |
          set -e

          FILE_HASH=$(sha1sum allow.txt | awk '{print $1}' | cut -c1-10)
          echo "File hash: $FILE_HASH"

          RANDOM_HASH=$(openssl rand -base64 24 | tr -dc 'a-z0-9' | head -c 6)
          echo "Random hash: $RANDOM_HASH"

          NEWFILE="allow.${FILE_HASH}.${RANDOM_HASH}.txt"
          git mv allow.txt "$NEWFILE"
          echo "newfile=$NEWFILE" >> $GITHUB_ENV

      - name: Remove previous allowlist file
        id: remove_old_allow
        run: |
          set -e

          OLD=$(jq -r '.allowlist.name // empty' meta.json)
          if [ -n "$OLD" ] && [ -f "$OLD" ]; then
            echo "Removing old allowlist file: $OLD"
            git rm "$OLD"
          else
            echo "No old allowlist file to remove"
          fi

      - name: Update meta.json with allowlist info
        id: update_meta_allowlist
        run: |
          set -e

          NEWFILE="${{ env.newfile }}"
          echo "New filename: $NEWFILE"

          ALLOW_TS=$(stat -c %Y "$NEWFILE")
          UPDATED=$(date -u -d "@$ALLOW_TS" +"%Y-%m-%dT%H:%M:%SZ")
          echo "Update: $UPDATED"

          LINES=$(grep -c '^' "$NEWFILE")
          echo "Lines: $LINES"

          SIZE=$(stat -c %s "$NEWFILE")
          echo "Size: $SIZE"

          jq --arg filename "$NEWFILE" \
            --arg updated "$UPDATED" \
            --argjson lines "$LINES" \
            --argjson size "$SIZE" \
            '.allowlist = {name: $filename, updated: $updated, lines: $lines, size: $size}' \
            meta.json > meta.tmp && mv meta.tmp meta.json

      - name: Commit and push changes
        id: commit_and_push
        run: |
          set -e

          NEWFILE="${{ env.newfile }}"

          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add "$NEWFILE" meta.json
          git commit -m "[ACTION] Obfuscate allowlist" || echo "Nothing to commit"
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main
